services:
  mysql:
    image: mysql:8.0
    container_name: pratourbano-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pratourbano-pagamento
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build:
      context: C:/Users/betop/IdeaProjects/eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8081"
    environment:
      - SPRING_APPLICATION_NAME=eureka-server
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8081  || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    build:
      context: C:/Users/betop/IdeaProjects/PratoUrbano
      dockerfile: Dockerfile
    container_name: pratourbano-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pratourbano-pagamento?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  mysql_data:
    name: pratourbano_mysql_data