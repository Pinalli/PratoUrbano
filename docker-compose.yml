

services:

  rabbitmq:
    image: rabbitmq:3.10-management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./dados:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitm
      - RABBITMQ_DEFAULT_PASS=pratourbano
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
    networks:
      - pratourbano-network

  eureka-server:
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - pratourbano-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mysql-pagamentos:
    image: mysql:8.0
    container_name: mysql-pagamentos
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pagamento_db
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - pagamentos-db-data:/var/lib/mysql
    networks:
      - pratourbano-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "mysql-pagamentos", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pagamentos-ms:
    build:
      context: .
      dockerfile: ./pagamentos/Dockerfile
    container_name: pagamentos-ms
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-pagamentos:3306/pagamento_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFERIPADDRESS=true
      - RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=rabbitm
      - SPRING_RABBITMQ_PASSWORD=pratourbano
      - SPRING_APPLICATION_NAME=PAGAMENTOS-MS
    networks:
      - pratourbano-network
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-pagamentos:
        condition: service_healthy
      rabbitmq:
        condition: service_started  # Condição para aguardar o RabbitMQ

  mysql-pedidos:
    image: mysql:8.0
    container_name: mysql-pedidos
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pedidos_db
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - pedidos-db-data:/var/lib/mysql
    networks:
      - pratourbano-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "mysql-pedidos", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pedidos-ms:
    build:
      context: .
      dockerfile: ./pedidos/Dockerfile
    container_name: pedidos-ms
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-pedidos:3306/pedidos_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFERIPADDRESS=true
      - RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=rabbitm
      - SPRING_RABBITMQ_PASSWORD=pratourbano
    networks:
      - pratourbano-network
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-pedidos:
        condition: service_healthy
      rabbitmq:
        condition: service_started


  gateway-ms:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    container_name: gateway-ms
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFERIPADDRESS=true
      - RABBITMQ_HOST=rabbitmq
    networks:
      - pratourbano-network
    depends_on:
      eureka-server:
        condition: service_healthy

networks:
  pratourbano-network:
    driver: bridge

volumes:
  pagamentos-db-data:
  pedidos-db-data:
