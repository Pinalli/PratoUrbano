spring:
  application:
    name: PAGAMENTOS-MS
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://host.docker.internal:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      atualizaPedido:
        sliding-window-size: 3 #quantas requisicoes/estatisticas serão feitas para o circuit breaker(aberto/fechado)
        minimum-number-of-calls: 2 #minimo chamadas até entrar em ação
        wait-duration-in-open-state: 50s #quanto tempo mantem estado aberto